<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h2>
                    <h:outputLabel value="Изменить материал"/>
                </h2>
                <table>


                    <tr>
                        <th align="left">
                            <h:outputLabel value="idStuff" for="name"/>
                        </th>
                        <th>
                            <h:inputText id="idStuff" value="#{addRequestBean.request.idStuff}" required="true">
                            </h:inputText>
                        </th>
                        <th>
                            <h:message for="idStuff" style="color:red" />
                        </th>
                    </tr>
                    <tr>
                        <th align="left">
                            <h:outputLabel value="idRequest" for="number"/>
                        </th>
                        <th>
                            <h:inputText id="idRequest" value="#{addRequestBean.request.idRequest}" required="true"> </h:inputText>
                        </th>
                        <th>
                            <h:message for="idRequest" style="color:red" />
                        </th>
                    </tr>    
                     <tr>
                        <th align="left">
                            <h:outputLabel value="idRequest" for="number"/>
                        </th>
                        <th>
                            <h:inputText id="idRequest" value="#{addRequestBean.request.agreement}" required="true"> </h:inputText>
                        </th>
                        <th>
                            <h:message for="idRequest" style="color:red" />
                        </th>
                    </tr>  
                     <tr>
                        <th align="left">
                            <h:outputLabel value="idRequest" for="number"/>
                        </th>
                        <th>
                            <h:inputText id="idRequest" value="#{addRequestBean.request.amount}" required="true"> </h:inputText>
                        </th>
                        <th>
                            <h:message for="idRequest" style="color:red" />
                        </th>
                    </tr>  

                    <tr>
                        <th></th>
                        <th align="right">
                            <h:commandButton value="Изменить" action="#{addRequestBean.editRequest(RequestBean.editRequest)}"/>
                        </th>
                    </tr>
                </table>

            </h:form>
        </f:view>
    </h:body>
</html>
