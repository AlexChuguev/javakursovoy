<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <f:view>
            <h:form>
                <h2>
                    <h:outputLabel value="Запрос"/>
                </h2>                                                                    
                <ace:dataTable value="#{RequestBean.selectRequest()}"
                               var="request"
                               stateMap="#{RequestBean.stateMap}"
                               selectionMode="multiple">
                    <ace:column headerText="idMat" sortBy="#{request.id}" rendered="false"
                                filterBy="#{request.id}" filterMatchMode="contains">
                        <h:outputText value="#{request.id}"/>
                    </ace:column>

                    <ace:column headerText="Название" sortBy="#{request.idStuff}"
                                filterBy="#{request.idStuff}" filterMatchMode="contains">
                        <h:outputText value="#{request.idStuff}"/>
                    </ace:column>

                    <ace:column headerText="Номер" sortBy="#{request.idRequest}"
                                filterBy="#{request.idRequest}" filterMatchMode="contains">
                        <h:outputText value="#{request.idRequest}"/>
                    </ace:column>   
                    <ace:column headerText="Номер" sortBy="#{request.agreement}"
                                filterBy="#{request.agreement}" filterMatchMode="contains">
                        <h:outputText value="#{request.agreement}"/>
                    </ace:column>   
                    <ace:column headerText="Номер" sortBy="#{request.amount}"
                                filterBy="#{request.amount}" filterMatchMode="contains">
                        <h:outputText value="#{request.amount}"/>
                    </ace:column>   


                    <ace:column headerText="">
                        <h:commandLink action="#{RequestBean.editRequest(request.id)}" value="Изменить" rendered="#{request.isUserInRole('admin')}"/>
                    </ace:column> 
                </ace:dataTable>  
                <h:commandButton value="Назад" action="/index.xhtml"/>
                <h:commandButton value="Удалить Материал" actionListener="#{RequestBean.actionListener}" rendered="#{request.isUserInRole('admin')}"/> 
            </h:form>
        </f:view>
    </h:body>
</html>
